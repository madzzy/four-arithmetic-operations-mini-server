<html>
  <head>
    <style>
      #root {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #response-wrapper {
        width: 40%;
        font-size: 2rem;
        border: 1px solid #000;
        height: 20%;
      }
      .text {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>사칙연산 서버 만들기</h1>
      <div class="text">
        요청 - 숫자를 2개 입력하고, 연산 버튼을 누른다.
      </div>
      <input type='number' id='number-a'></input>
      <input type='number' id='number-b'></input>
      <button id="add">더하기(+)</button>
      <button id="subtract">빼기(-)</button>
      <button id="multiply">곱하기(*)</button>
      <button id="divide">나누기(/)</button>
      <div class="text">
        응답
      </div>
      <pre id="response-wrapper"></pre>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
